@if (!notes.length) {
    <h2 class="notesTitleRed">Create Notes</h2>
} @else {
    <h2 class="notesTitleGreen">My Notes</h2>
}
<app-note
    *ngFor="let noteItem of notes; index as idx"
    (noteObj)="getNoteFromNoteComponent($event)"
    (eventClick)="deleteNote(idx)"
    [notes]="notes"
    [noteId]="idx"
>
</app-note>
<button
    (click)="addNote()"
>
    Добавить заметку
</button>
